<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            position: fixed;
            right: -250px; /* Initially hidden */
            transition: right 0.3s ease;
        }
        .sidebar.active {
            right: 0; /* Slide in */
        }
        .sidebar h2 {
            margin: 0;
            padding: 10px;
        }
        .button {
            padding: 10px 20px;
            background: #fff;
            color: #4CAF50;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>ウェブサイトタイトル</title>
</head>
<body>

<header>
    <div>ウェブサイトタイトル</div>
    <div>ページタイトル</div>
    <button class="button" id="toggleBtn">目次</button>
</header>

<div class="sidebar" id="sidebar">
    <h2>目次</h2>
    <ul>
        <li>セクション1</li>
        <li>セクション2</li>
        <li>セクション3</li>
        <li>セクション4</li>
    </ul>
</div>

<script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });
</script>

</body>
</html>
